{% extends 'myapp/index.html' %}
{% block body %}
<div class="container text-center">
    <strong>Certificates ({{certificates.count}})</strong>
    {% for certificate in certificates.reverse %}
    <div class="col-md-12 myproject my-2 text-center" style="border: 2px solid brown;">
    <strong>{{certificate.org}}</strong><br>
        <p style="color: white;">{{certificate.name}}</p> <br><br>
        <img class="my-1"src="{{certificate.image}}" style="width:80%;height:30%;"><br>
        
    </div>{% endfor %}
</div>
{% endblock body %}
