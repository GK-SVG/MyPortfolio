<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa&family=Lobster+Two&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <title>GAUTAM | KUMAR</title>
    
</head>

<body>
    <div class="fluid-container">
        <div class="mt-4">
            <a class="btn btn-xl btn-cv" href="{{mycv.mycv.url}}" download style="text-decoration: none; color:white;">
              <i class="fas fa-download mr-2"></i>
              <b>Download My CV</b>
            </a>
          </div>
        <div class="row justify-content-md-center">
            <div class="col-md-12">
                <h2 class="text-center" style="color: white;">GAUTAM | KUMAR</h2>
            </div>
            <div class="col-md-3 col-sm-12 col-12 my-2">
                <div class="card" style="background-color: black;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-4 p-1">
                                <a href="https://www.facebook.com/profile.php?id=100050134031510" target="_blank"> <img
                                        src="{% static 'images/fb.png' %}" alt=""></a></div>
                            <div class="col-md-4 col-sm-4 col-4 p-1">
                                <a href="https://github.com/GK-SVG" target="_blank"> <img
                                        src="{% static 'images/git.png' %}" alt=""></a></div>
                            <div class="col-md-4 col-sm-4 col-4 p-1">
                                <a href="https://www.linkedin.com/in/gautam-kumar-3b328b18b/" target="_blank"> <img
                                        src="{% static 'images/link.png' %}" alt=""></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row justify-content-md-center">
                <div class="col-md-3  col-sm-12 col-12 my-3 mr-2">
                    <div class="card w-100 h-100 mycard">
                        <div class="card-body text-center ">
                            <a href="/about/" style="text-decoration: none; color:black;">
                                <h3>ABOUT ME</h3>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3  col-sm-12 col-12 my-3 mr-2">
                    <div class="card w-100 h-100 mycard">
                        <div class="card-body text-center ">
                            <a href="/project/" style="text-decoration: none; color:black;">
                                <h3>PROJECTS</h3>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 col-12 my-3 mr-2">
                    <div class="card w-100 h-100 mycard">
                        <div class="card-body text-center">
                            <a href="/certificate/" style="text-decoration: none; color:black;">
                                <h3>CERTIFICATES</h3>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block body %}
    {% endblock body %}
    <!-- <footer class="footer">
        <span  style="color: black;"><i class="fas fa-phone-lg"></span></i><p>9116417016</p>
    </footer> -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://kit.fontawesome.com/d24f94013c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
